<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contactos
    </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #111111;
            --input-bg: #1a1a1a;
            --primary-color: #4a148c;
            --primary-hover: #6a1b9a;
            --accent-color: #ffd700;
            --accent-hover: #ffc107;
            --guest-color: #28a745;
            --guest-hover: #218838;
            --error-color: #ff4444;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --card-bg: #1e1e1e;
        }






        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .contenedor {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }
        .oculto { display: none !important; } 
        .card {
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #222;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        h1, h2, h3, h4 {
            margin-top: 0;
            color: var(--text-primary);
            font-weight: 600;
        }
        p { color: var(--text-secondary); }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--accent-color);
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: #000;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase; 
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }



        
        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
            box-shadow: 0 4px 6px rgba(74, 20, 140, 0.3);
        }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-accent {
            background-color: var(--accent-color);
            color: #000;
            font-weight: 900;
        }
        .btn-accent:hover { background-color: var(--accent-hover); }
        .btn-danger {
            background-color: transparent;
            border: 1px solid var(--error-color);
            color: var(--error-color);
            width: auto;
            padding: 6px 12px;
        }
        .btn-danger:hover {
            background-color: var(--error-color);
            color: #fff;
        }
        .btn-guest {
            background-color: var(--guest-color);
            color: #fff;
            margin-top: 15px;
        }
        .btn-guest:hover { background-color: var(--guest-hover); }
        
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--surface-color);
            border-radius: 8px;
            border-bottom: 2px solid var(--primary-color);
        }
        .search-bar {
            margin-bottom: 0;
            position: relative;
        }
        .search-bar input {
            margin-bottom: 0;
            padding-left: 15px;
            border-radius: 50px;
            border: 1px solid var(--primary-color);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }

        .stat-card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 150px;
        }
        .stat-card h3 { font-size: 1rem; color: #aaa; margin-bottom: 10px; }
        .stat-card .number { font-size: 3rem; font-weight: bold; color: #fff; margin: 0; }

        .chart-wrapper {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 320px;
        }
        .chart-box {
            position: relative;
            height: 250px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .grid-contactos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .contacto-item {
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 8px;
            border-left: 3px solid var(--accent-color);
            transition: transform 0.2s;
        }
        .contacto-item:hover {
            transform: translateY(-3px);
            border-left-width: 6px;
        }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center;
            z-index: 1000; backdrop-filter: blur(5px);
        }
        .modal-content {
            background: var(--surface-color); padding: 30px; border-radius: 12px;
            width: 90%; max-width: 500px; position: relative; border: 1px solid var(--primary-color);
        }
        .close-btn {
            position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: var(--text-secondary);
        }
        .error-msg { color: var(--error-color); text-align: center; margin-bottom: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div id="vista-login" class="contenedor">
        <div class="card" style="max-width: 400px; margin: 100px auto; text-align: center;">
            <h1 style="font-size: 2rem; margin-bottom: 10px;">Acceso Seguro</h1>
            <p style="margin-bottom: 30px;">Identificate para gestionar la agenda</p>
            <div id="login-error" class="error-msg"></div>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contrasena">
            <button class="btn-primary" onclick="login()">INICIAR SESION</button>
            <button class="btn-guest" onclick="entrarInvitado()">MODO INVITADO</button>
        </div>
    </div>

    <div id="vista-app" class="contenedor oculto">
        <div class="nav-bar">
            <h2 style="margin:0; font-size: 1.5rem;">Agenda <span id="titulo-app" style="color:var(--primary-color)">CONTACTOS</span></h2>
            <button class="btn-danger" style="width: auto; font-size: 0.8rem;" onclick="logout()">SALIR</button>
        </div>

        <div id="dashboard-area" class="dashboard-grid">
            <div style="display: flex; flex-direction: column; gap: 20px;">
                <div class="stat-card" style="border-color: #00d2d3;">
                    <h3>TOTAL CONTACTOS</h3>
                    <p class="number" id="stat-total">--</p>
                </div>
                <div class="stat-card" style="border-color: #ff9f43;">  /
                    <h3>Visitas de la pagina Web</h3>
                    <p class="number" id="stat-visitas">--</p>
                </div>
            </div>

            <div class="chart-wrapper">
                <h4 style="margin-bottom: 20px; color:#aaa;">Contactos a√±adidos recientemente</h4>
                <div class="chart-box">
                    <canvas id="donutChart"></canvas>
                </div>
            </div>
        </div>

        <div id="barra-acciones" style="display: flex; gap: 10px; margin-bottom: 20px; align-items: center;">
            <div class="search-bar" style="flex-grow: 1;">
                <input type="text" id="buscador" placeholder="Buscar contacto..." onkeyup="filtrarContactos()">
            </div>
            <button id="btn-crear" class="btn-accent" style="width: auto; height: 45px;" onclick="abrirModal()">+ NUEVO</button>
        </div>

        <h3 style="margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 5px;">Listado General</h3>
        <div id="lista-contactos" class="grid-contactos"></div>
    </div>

    <div id="modal-form" class="modal-overlay oculto">
        <div class="modal-content">
            <span class="close-btn" onclick="cerrarModal()">&times;</span>
            <h3 id="modal-titulo" style="text-align: center; margin-bottom: 20px; color: var(--accent-color);">Nuevo Contacto</h3>
            <div id="form-error" class="error-msg"></div>
            <input type="hidden" id="contacto-id">
            <input type="text" id="nombre" placeholder="Nombre completo">
            <input type="text" id="telefono" placeholder="Telefono">
            <input type="email" id="email" placeholder="Correo electronico">
            <textarea id="direccion" rows="3" placeholder="Direccion fisica"></textarea>
            <button class="btn-primary" onclick="guardarContacto()">GUARDAR contacto</button>
        </div>
    </div> 

    <script>
        const API_URL = '/api'; 
        let token = localStorage.getItem('jwt_token');
        let todosLosContactos = [];
        let modoInvitado = false;
        
        let chartInstance = null;

        if(token) { mostrarApp(); }

        async function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const err = document.getElementById('login-error');
            
            if(!u || !p) {
                err.innerText = 'Por favor completa todos los campos.';
                return;
            }
            err.innerText = 'Verificando...';
            try {
                const res = await fetch(`${API_URL}/token/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                if(res.ok) {
                    const data = await res.json();
                    token = data.access;
                    localStorage.setItem('jwt_token', token); //SimpleJWT visto en clases
                    err.innerText = '';
                    modoInvitado = false;//Modo invitado no necesita autenticacion por token 
                    mostrarApp();
                } else {
                    err.innerText = 'Credenciales incorrectas.';
                }
            } catch (e) {
                err.innerText = 'Error de conexion.';//manejo de errores
            }
        }

        function entrarInvitado() {
            modoInvitado = true;
            token = null;
            mostrarApp();
        }

        function logout() {
            token = null;
            modoInvitado = false;
            localStorage.removeItem('jwt_token');
            document.getElementById('vista-app').classList.add('oculto');
            document.getElementById('vista-login').classList.remove('oculto');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            todosLosContactos = [];
        }

        function mostrarApp() {
            document.getElementById('vista-login').classList.add('oculto');
            document.getElementById('vista-app').classList.remove('oculto');
            const btnCrear = document.getElementById('btn-crear');//logica de modo invitado y administrador con acceso
            const titulo = document.getElementById('titulo-app');
            
            if(modoInvitado) {
                btnCrear.classList.add('oculto');
                titulo.innerText = 'INVITADO';
                titulo.style.color = 'var(--guest-color)'; //decisionn
            } else {
                btnCrear.classList.remove('oculto');
                titulo.innerText = '.';
                titulo.style.color = 'var(--primary-color)';
            }
            cargarDashboard();
            cargarContactos();
        }

        async function cargarDashboard() {
            try {
                const res = await fetch(`${API_URL}/dashboard/`, {
                    headers: { 'Content-Type': 'application/json' }
                });
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('stat-total').innerText = data.total;
                    document.getElementById('stat-visitas').innerText = data.visitas;
                    renderizarGrafico(data);
                }
            } catch (e) {
                console.log('Error stats');
            }
        }

        function renderizarGrafico(data) {
            const ctx = document.getElementById('donutChart').getContext('2d');
            
            if(chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Nuevos (1 hora)', 'Antiguos (siempre)'],//dashboard estilo y estadisticas de la hora render es de pago y se reinciaaaaaaaa
                    datasets: [{
                        data: [data.nuevos, data.antiguos],
                        backgroundColor: ['#1dd1a1', '#ff9f43'],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: { position: 'bottom', labels: { color: '#fff', padding: 20 } }
                    }
                }
            });
        }

        async function cargarContactos() {
            const container = document.getElementById('lista-contactos');
            container.innerHTML = '<p style="text-align:center; color:var(--accent-color)">Sincronizando...</p>';
            const headers = {};
            if (!modoInvitado && token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            try {
                const res = await fetch(`${API_URL}/contactos/`, { headers: headers });
                if(res.ok) {
                    todosLosContactos = await res.json();
                    renderizarLista(todosLosContactos);
                } else {
                    if(res.status === 401 && !modoInvitado) logout();
                    else container.innerHTML = '<p>Error al cargar datos.</p>';
                }
            } catch (e) {
                container.innerHTML = '<p>Sin conexion.</p>';
            }
        }

        function renderizarLista(lista) {
            const container = document.getElementById('lista-contactos');
            container.innerHTML = '';
            if(lista.length === 0) {
                container.innerHTML = '<p style="text-align:center; width:100%; color:#555;">No se encontraron contactos.</p>';
                return;
            }
            lista.forEach(c => {
                const div = document.createElement('div');
                div.className = 'contacto-item';
                if (modoInvitado) {
                    div.innerHTML = `
                        <h3 style="color:var(--text-primary); font-size:1.2rem; margin-bottom:0">${c.nombre}</h3>
                        <p style="color:#555; font-style:italic; font-size:0.9rem">Autenticate para ver detalles</p>
                    `;
                } else {
                    div.innerHTML = `
                        <h3 style="color:var(--text-primary); font-size:1.2rem;">${c.nombre}</h3>
                        <p style="color:var(--accent-color); font-weight:bold;">${c.telefono}</p>
                        <p><small>EMAIL:</small> ${c.email || '---'}</p>
                        <p><small>DIR:</small> ${c.direccion || '---'}</p>
                        <div style="margin-top:15px; display:flex; gap:10px; border-top:1px solid #333; padding-top:10px;">
                            <button class="btn-primary" style="padding:8px; font-size:12px" onclick='editar(${JSON.stringify(c)})'>EDITAR</button>
                            <button class="btn-danger" style="padding:8px; font-size:12px; margin:0" onclick="eliminar(${c.id})">BORRAR</button>
                        </div>
                    `;
                }
                container.appendChild(div);
            });
        }

        function filtrarContactos() {
            const texto = document.getElementById('buscador').value.toLowerCase();
            const filtrados = todosLosContactos.filter(c => 
                c.nombre.toLowerCase().includes(texto) || 
                c.telefono.includes(texto)
            );
            renderizarLista(filtrados);
        }

        function abrirModal() {
            document.getElementById('modal-titulo').innerText = 'NUEVO CONTACTO';
            document.getElementById('contacto-id').value = '';
            document.getElementById('nombre').value = '';
            document.getElementById('telefono').value = '';
            document.getElementById('email').value = '';
            document.getElementById('direccion').value = '';
            document.getElementById('form-error').innerText = '';
            document.getElementById('modal-form').classList.remove('oculto');
        }

        function editar(c) {
            document.getElementById('modal-titulo').innerText = 'EDITAR CONTACTO';
            document.getElementById('contacto-id').value = c.id;
            document.getElementById('nombre').value = c.nombre;
            document.getElementById('telefono').value = c.telefono;
            document.getElementById('email').value = c.email || '';
            document.getElementById('direccion').value = c.direccion || '';
            document.getElementById('form-error').innerText = '';
            document.getElementById('modal-form').classList.remove('oculto');
        }

        function cerrarModal() {
            document.getElementById('modal-form').classList.add('oculto');
        }       

        async function guardarContacto() {
            const id = document.getElementById('contacto-id').value;
            const nombre = document.getElementById('nombre').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const email = document.getElementById('email').value.trim();
            const direccion = document.getElementById('direccion').value.trim();
            const err = document.getElementById('form-error');

            if(!nombre || !telefono) {
                err.innerText = 'El Nombre y el Telefono son obligatorios.';
                return;
            }

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/contactos/${id}/` : `${API_URL}/contactos/`;

            err.innerText = 'Guardando...';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre, telefono, email, direccion })
                });

                if(res.ok) {
                    cerrarModal();
                    cargarContactos();
                    cargarDashboard();
                    document.getElementById('buscador').value = '';
                } else {
                    err.innerText = 'Error al guardar.';
                }
            } catch (e) {
                err.innerText = 'Error de conexion.';
            }
        }

        async function eliminar(id) {
            if(!confirm('Estas seguro de eliminar permanentemente este contacto?')) return;
            try {
                const res = await fetch(`${API_URL}/contactos/${id}/`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if(res.ok) {
                    cargarContactos();
                    cargarDashboard();
                } else {
                    alert('No se pudo eliminar el contacto.');
                }
            } catch (e) {
                alert('Error de conexion.');
            }
        }
    </script>
</body>
</html>
